{% extends 'shop/basic.html' %}

{% block title%} {{product.product_name}} - Lacritz{% endblock %}
{% block body %}
{% load static %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img height="300px" src="/media/{{product.image}}" width="350px" style="margin-left: inherit;">
            </div>
            <div class="row">
                <a href="/checkout">
                    <button class="btn btn-primary mx-4 md-2">Buy Now</button>
                </a>

            <span class="divpr" id="divpr{{i.id}}">
                <button class="btn btn-primary cart" id="pr{{i.id}}">Add To Cart</button>
            </span>
            </div>

        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b> Rs. {{ product.price}}.00 </b></p>
            <p>{{product.desc}}</p>


        </div>
    </div>

</div>

{% endblock %}
{% block js %}{% endblock %}
